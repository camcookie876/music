<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéµ Camcookie Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #001133, #000010);
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .panel {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(#001a3d, #000);
      transition: background 1s ease;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ccff;
      font-weight: 600;
      text-shadow: 0 0 6px #00ccff88;
    }

    #logo {
      width: 80px;
      height: 80px;
      margin-top: 20px;
      margin-bottom: 10px;
      image-rendering: auto;
    }

    img.cover {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 16px;
      margin: 20px 0;
      box-shadow: 0 0 20px #00ccff33;
    }

    #songTitle {
      font-size: 1.1rem;
      margin: 10px;
      text-align: center;
    }

    audio {
      width: 80%;
      max-width: 400px;
      opacity: 0;
      transition: opacity 1s;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      background: #00ccff;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      color: black;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
      box-shadow: 0 0 10px #00ccff44;
    }

    button:hover {
      background: #0099cc;
    }

    .liked {
      background: #00ff88 !important;
    }

    .disliked {
      background: #ff3344 !important;
    }

    #status {
      position: absolute;
      top: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="panel" id="mainPanel">
    <div id="status">Status</div>
    <img id="logo" src="assets/Camcookie-logo.png" alt="Camcookie Music Logo" />
    <h1>üéß Camcookie Music</h1>
    <img id="cover" class="cover" src="" alt="Album Cover" />
    <div id="songTitle">Loading...</div>
    <audio id="audio" autoplay></audio>

    <div class="controls">
      <button onclick="prevSong()">‚èÆÔ∏è</button>
      <button onclick="togglePlay()">‚èØÔ∏è</button>
      <button onclick="nextSong()">‚è≠Ô∏è</button>
      <button id="likeBtn" onclick="likeSong()">üëç</button>
      <button id="dislikeBtn" onclick="dislikeSong()">üëé</button>
      <button onclick="toggleMic()">üé§</button>
    </div>
  </div>

  <script>
    const songs = [
      ["AllStar", "AllStar.mp3", "AllStar.jpg", "pop"],
      ["Be Someone", "Be Someone.mp3", "Be Someone.jpg", "indie"],
      ["Cupid Shuffle", "Cupid Shuffle (New Style).mp3", "Cupid Shuffle (New Style).jpg", "dance"],
      ["Dynamite", "Dynamite.mp3", "Dynamite.jpg", "pop"],
      ["Girls Like You", "Girls Like You.mp3", "Girls Like You.jpg", "romance"],
      ["HandClap", "HandClap.mp3", "HandClap.jpg", "rock"],
      ["Sugar", "Sugar.mp3", "Sugar.jpg", "pop"],
      ["Sunroof", "Sunroof.mp3", "Sunroof.jpg", "indie"],
      ["Sk8ter Boi", "Sk8ter Boi.mp3", "Sk8er Boi.jpg", "punk"],
      ["What A Girl Wants", "What A Girl Wants.mp3", "What a Girl Wants.jpg", "romance"],
      ["Stars in the Sky", "stars in the sky.mp3", "Stars In The Sky.jpg", "electro"],
      ["Party Rock Anthem", "Party rock anthem.mp3", "Party Rock Anthem.jpg", "dance"]
    ];

    const genreThemes = {
      pop: "#001f3f",
      indie: "#0f0c29",
      dance: "#1a0033",
      punk: "#330000",
      romance: "#330033",
      rock: "#002222",
      electro: "#001a3d"
    };

    const audio = document.getElementById("audio");
    const cover = document.getElementById("cover");
    const title = document.getElementById("songTitle");
    const panel = document.getElementById("mainPanel");
    const likeBtn = document.getElementById("likeBtn");
    const dislikeBtn = document.getElementById("dislikeBtn");
    const status = document.getElementById("status");

    let currentIndex = -1;
    let likedSongs = JSON.parse(localStorage.getItem("likedSongs") || "[]");
    let dislikedSongs = JSON.parse(localStorage.getItem("dislikedSongs") || "[]");
    let micStream = null;

    function showStatus(text) {
      status.textContent = text;
      status.style.opacity = 1;
      clearTimeout(status._hideTimeout);
      status._hideTimeout = setTimeout(() => {
        status.style.opacity = 0;
      }, 2000);
    }

    function fadeInAudio() {
      audio.volume = 0;
      audio.style.opacity = 1;
      let fade = setInterval(() => {
        if (audio.volume < 1) audio.volume = Math.min(1, audio.volume + 0.05);
        else clearInterval(fade);
      }, 100);
    }

    function fadeOutAudio(callback) {
      let fade = setInterval(() => {
        if (audio.volume > 0.05) audio.volume -= 0.05;
        else {
          clearInterval(fade);
          audio.volume = 0;
          audio.pause();
          audio.style.opacity = 0;
          callback();
        }
      }, 100);
    }

    function loadSong(index) {
      const [name, file, image, genre] = songs[index];
      audio.src = `assets/${file}`;
      cover.src = `assets/${image}`;
      title.textContent = name;
      panel.style.background = genreThemes[genre] || "#001133";
      updateLikeButtons(index);
    }

    function playRandomSong() {
      const options = songs.filter((_, i) => !dislikedSongs.includes(i));
      if (options.length === 0) {
        showStatus("üòÖ All songs disliked!");
        return;
      }
      const randomIndex = Math.floor(Math.random() * options.length);
      currentIndex = songs.indexOf(options[randomIndex]);
      loadSong(currentIndex);
      setTimeout(() => {
        audio.play();
        fadeInAudio();
      }, 300);
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        fadeInAudio();
      } else {
        fadeOutAudio(() => {});
      }
    }

    function nextSong() {
      fadeOutAudio(() => playRandomSong());
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      setTimeout(() => {
        audio.play();
        fadeInAudio();
      }, 200);
    }

    function likeSong() {
      if (!likedSongs.includes(currentIndex)) likedSongs.push(currentIndex);
      dislikedSongs = dislikedSongs.filter(i => i !== currentIndex);
      savePrefs();
      updateLikeButtons(currentIndex);
      showStatus("üëç Liked");
    }

    function dislikeSong() {
      if (!dislikedSongs.includes(currentIndex)) dislikedSongs.push(currentIndex);
      likedSongs = likedSongs.filter(i => i !== currentIndex);
      savePrefs();
      updateLikeButtons(currentIndex);
      showStatus("üëé Disliked");
      nextSong();
    }

    function updateLikeButtons(index) {
      likeBtn.classList.toggle("liked", likedSongs.includes(index));
      dislikeBtn.classList.toggle("disliked", dislikedSongs.includes(index));
    }

    function savePrefs() {
      localStorage.setItem("likedSongs", JSON.stringify(likedSongs));
      localStorage.setItem("dislikedSongs", JSON.stringify(dislikedSongs));
    }

    function toggleMic() {
      if (micStream) {
        micStream.getTracks().forEach(t => t.stop());
        micStream = null;
        audio.play();
        fadeInAudio();
        showStatus("üé§ Mic OFF");
      } else {
        fadeOutAudio(() => {
          navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
            micStream = stream;
            const ctx = new AudioContext();
            const source = ctx.createMediaStreamSource(stream);
            source.connect(ctx.destination);
            showStatus("üé§ Mic ON");
          }).catch(() => showStatus("‚ö†Ô∏è Mic error"));
        });
      }
    }

    audio.onended = () => {
      nextSong();
    };

    playRandomSong();
  </script>
</body>
</html>
